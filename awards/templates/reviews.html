{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title class="text-center">New Image</title>
  {{form.media}}

  {% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endblock %}

</head>

<body>


  <div class="container" style="margin-top:10px;">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">

        {% for p in project %}
        <form action="{%url 'review' p.id %}" method="POST" enctype="multipart/form-data" style="
      color:black;
      border:none;
      font-family: 'IM Fell DW Pica', serif;
      font-size: 20px;">
          {%csrf_token%}

          {% bootstrap_form form %}
          <input type="submit" class="btn btn-info btn-block" value="Review" style="background-color: #f04f01 ;">
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>


  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>

  {% bootstrap_javascript %} {% endblock %}
  {% endfor %}
</body>

</html>
